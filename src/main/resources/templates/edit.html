<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑任务 - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="text-center mb-4">
                    <h1 class="display-5 text-primary">
                        <i class="fas fa-edit"></i> 编辑任务
                    </h1>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-edit"></i> 修改任务信息</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/update/{id}(id=${todo.id})}" th:object="${todo}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">任务标题 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       placeholder="输入任务标题..." required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">任务描述</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="5" placeholder="输入任务描述..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="completed" th:field="*{completed}">
                                    <label class="form-check-label" for="completed">
                                        <i class="fas fa-check-circle text-success"></i> 标记为已完成
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i> 
                                    创建时间: <span th:text="${#temporals.format(todo.createdAt, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </small>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> 返回
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 保存修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
